<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>$TITLE</title>
        <link rel="stylesheet" href="/static/style.css">
        <style>
	body {
		background-color: #2c2c2c;
		opacity: 1;
		background-image:  linear-gradient(#ffffff 1px, transparent 1px), linear-gradient(to right, #ffffff 1px, #2c2c2c 1px);
		background-size: 20px 20px;
	}

	.content {
		max-width:1000px;
		color:#ffffff;
		background-color: #2c2c2c;
		margin: 0 auto;
		border: 1px solid #ffffff;
		padding: 10px;
	}

        /* Default link style */        
	a {
	    padding: 5px;
            color: #9ad2d8; /* Text color for unvisited links */
            text-decoration: none; /* Remove underline */
        }

        /* Visited link style */        
	a:visited {
            color: #ffaa29; /* Text color for visited links */
        }	

	p a {
		padding: 0px;	
	}

	.gallery {
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(20%, 1fr)); /* Adjust minimum size as needed */
		gap: 5px;
		width: 100%; /* Ensure the gallery container takes full width */
	}

	/* Style for each image */
	.gallery img {
		width: 100%; /* Make the image fill its grid cell */
		height: auto; /* Maintain aspect ratio */
		aspect-ratio: 1 / 1; /* Ensure the image maintains a square aspect ratio */
		object-fit: cover; /* Ensure the image covers the entire grid cell */
		display: block; /* Remove any extra space below the image */
	}
		
        </style>
</head>
<body>
        $TITLE
        <br>
        $CONTENT
</body>
</html>
